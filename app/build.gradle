apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "io.intelehealth.client"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "B2"
        //Change this to true to enable multidex support for Kitkat
        multiDexEnabled false
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        configurations.all {
            resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
        }
    }
    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"

    compile "com.android.support.constraint:constraint-layout:$rootProject.constraintLayoutVersion"
    //Uncomment below line to enable multidex support for Kitkat
    //compile "com.android.support:multidex:$rootProject.multiDexVersion"
    //compile "com.google.firebase:firebase-appindexing:$rootProject.firebaseVersion"

    compile "ch.acra:acra:$rootProject.arcaVersion"
    compile "joda-time:joda-time:$rootProject.jodaTimeVersion"

    compile "com.google.firebase:firebase-messaging:$rootProject.firebaseVersion"
    compile "com.firebase:firebase-jobdispatcher:$rootProject.jobDispatcherVersion"

    compile "com.github.hotchemi:permissionsdispatcher:$rootProject.permissionDispatcherVersion"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:$rootProject.permissionDispatcherVersion"

    compile "com.github.google:cameraview:$rootProject.cameraviewVersion"

    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    //Google Guava
    compile "com.google.guava:guava:$rootProject.guavaVersion"

    //Glide library dependencies
    compile "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    //Parse SDK
    compile "com.parse:parse-android:$rootProject.parseAndroidVersion"

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'


    //Used for debugging local SQLite Database.
    debugCompile "com.amitshekhar.android:debug-db:$rootProject.debugDbVersion"
    debugCompile "com.squareup.okhttp3:logging-interceptor:$rootProject.okHttpVersion"

    //Test Dependencies
    testCompile 'junit:junit:4.12'

    // Espresso dependencies
    androidTestCompile ('com.android.support.test.espresso:espresso-core:3.0.0',{
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:3.0.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:3.0.0'
    androidTestCompile ('com.android.support.test:runner:1.0.0',{
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'com.azimolabs.conditionwatcher:conditionwatcher:0.2'
}

apply plugin: 'com.google.gms.google-services'
